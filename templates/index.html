<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Security Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-400">IoT Security Manager</h1>
            <p class="text-gray-400 mt-2">Scan your local network to identify devices and potential vulnerabilities.</p>
        </header>

        <div class="bg-gray-800 border border-emerald-500/20 rounded-xl shadow-2xl shadow-emerald-500/10 p-6">
            <div class="flex flex-col md:flex-row items-center justify-between mb-6">
                <div class="w-full md:w-auto mb-4 md:mb-0">
                    <label for="target-ip" class="sr-only">Target IP Range</label>
                    <input type="text" id="target-ip" value="192.168.1.0/24" class="w-full md:w-64 bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="e.g., 192.168.1.0/24">
                </div>
                <button id="scan-btn" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition-colors text-lg">
                    Start Scan
                </button>
            </div>

            <!-- Results Area -->
            <div id="results-container">
                <div id="status-text" class="text-center text-gray-400 py-8">
                    <p class="text-lg">Ready to scan. Enter a target network and click "Start Scan".</p>
                </div>
                <div id="devices-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Device cards will be injected here by script.js -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
